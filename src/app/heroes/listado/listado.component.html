<p>listado works!</p>


<ul>
    <li *ngFor='let heroe of heroes; let i = index '>
    {{ i + 1 }}        {{ heroe }}
    </li>
</ul>

<div *ngIf="heroeEliminado; else noBorrado">
    <h3>Heroe eliminado</h3>
    <span>{{heroeEliminado}}</span>
</div>

<ng-template #noBorrado>
    <div>
        <h3>No a eliminado nada</h3>
        <span>{{heroeEliminado}}</span>
    </div>
</ng-template>

<button (click)='eliminarHeroe()' >
    Borrar
</button>
